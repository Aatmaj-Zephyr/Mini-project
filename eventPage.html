    <link rel="stylesheet" href="eventPage.css">
    <body class="newEventPage">
        <div class="titleFrame">
            <div class="titleText">
                Title
            </div>
            <input type="text" maxlength="10" class="titleTextBox">
        </input>
        </div>
        <div class="sendToFrame">
          <div id="dropdown" class="dropdown">
            <input type="text" id="ddinput" class="dropdown-input" placeholder="Search...">
            <ul id="ddmenu" class="dropdown-list"></ul>
          </div>
          <script src="locationselector.js"></script>
        
        </div>
    </body>
<script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
 </script>
</html>
